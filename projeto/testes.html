<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site de Venda de Automóveis</title>
    <script src="https://kit.fontawesome.com/6cf904dbf5.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url(/images/flag.jpg);
        }

        header {
            display: flex;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-right: 10px;
            width: 70px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #2B59BD;
            transition: .3s;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .car {
            flex: 1 1 300px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            padding: 10px;
            z-index: 1;
        }

        .nav-item:hover .submenu {
            display: block;
        }

        .submenu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
        }

        .submenu a:hover {
            color: white;
            background-color: #2B59BD;
        }

        @media (max-width: 858px) {
        
        
        }

    </style>
</head>
<body>

    <header>
        <a href="index.html"><img src="/images/logo.png" alt="logo" class="logo"></a>
        <h1>Auto-Cars</h1>
    </header>

    <nav>
        <a href="sedans.html">Sedans</a>
        <a href="#">Esportivos</a>
        <div class="nav-item">
            <a href="#">Acessórios</a>
            <div class="submenu">
                <a href="#">Peças</a>
                <a href="#">Pintura</a>
                <a href="#">Limpeza</a>
            </div>
        </div>
        <a href="#">Login</a>
    </nav>

    <section>
        <div class="car">
            <h2>Carro 1</h2>
            <p>Descrição do Carro 1...</p>
            <p>Preço: R$XX,XXX</p>
            <button>Ver Detalhes</button>
        </div>

        <div class="car">
            <h2>Carro 2</h2>
            <p>Descrição do Carro 2...</p>
            <p>Preço: R$XX,XXX</p>
            <button>Ver Detalhes</button>
        </div>

        <!-- Adicione mais carros conforme necessário -->

    </section>

    <footer>
        <p>&copy; 2024 Auto-Cars. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
