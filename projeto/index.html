<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site de Venda de Automóveis</title>
    <script src="https://kit.fontawesome.com/6cf904dbf5.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url(/images/flag.jpg);
        }

        header {
            display: flex;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-right: 10px;
            width: 70px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #2B59BD;
            transition: .3s;
        }

        .botao {
            right: 100px;
            position: absolute;
            background-color: red;
            color: white;
            padding: 15px 15px;
            font-size: 17px;
        }

        .tittle {
            margin-top: 60px;
            text-align: center;
        }

        .auto{
            color: #2B59BD;
            margin-bottom: 10px;
            font-size: 80px;
        }

        .sub {
            color:#2B59BD;
            font-size: 30px;
        }

        .baloes {
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 50px;
            align-items: center;
            margin-top: 150px;
            font-size: 30px;
        }

        .balao1 {
            background-color: black;
            border-radius: 30px;
            padding: 1px 20px;
        }

        .balao1 h1{
            background-color: black;
            border-radius: 30px;
            align-items: center;
            justify-content: center;
        }

        .balao2 {
            background-color: black;
            border-radius: 30px;
            padding: 1px 20px;
        }

        .balao2 h1{
            background-color: black;
            border-radius: 30px;
            align-items: center;
            justify-content: center;
        }

        .balao3 {
            background-color: black;
            border-radius: 30px;
            padding: 1px 20px;
        }

        .balao3 h1{
            background-color: black;
            border-radius: 30px;
            align-items: center;
            justify-content: center;
        }

        .envios {
            margin-top: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .car {
            flex: 1 1 300px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .envios i.fa-truck-fast {
            margin-left: 12px;
            font-size: 36px;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            padding: 10px;
            z-index: 1;
        }

        .nav-item:hover .submenu {
            display: block;
        }

        .submenu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
        }

        .submenu a:hover {
            color: white;
            background-color: #2B59BD;
        }

        .botao {
            right: 150px;
            position: absolute;
            background-color: red;
            color: white;
            padding: 15px 15px;
            font-size: 17px;
        }
        .botao2 {
            right: 50px;
            position: absolute;
            background-color: red;
            color: white;
            padding: 15px 15px;
            font-size: 17px;
        }

        @media (max-width: 858px) {

            .titulo {
                display: none;
            }
            
            nav {
                font-size: 11px;
            }

            .tittle {
                margin-top: 2px;
                text-align: center;
            }

            .auto{
                font-size: 50px;
            }

            .sub {
                font-size: 20px;
            }

            .baloes {
                flex-direction: column;
                margin-top: 60px;
            }

            .envios {
                margin-top: 70px;
            }

            footer {
                opacity: 0.9;
            }

            .logo {
                margin-right: 160px;
            }
        
        }

    </style>
</head>
<body>

    <header>
        <a href="index.html"><img src="/images/logo.png" alt="logo" class="logo"></a>
        <h1 class="titulo">Auto-Cars</h1>
        <button class="botao"><a href="entrar.html">Sign in</a></button>
        <button class="botao2"><a href="cadastrar.html">Sign up</a></button>
    </header>

    <nav>
        <a href="sedans.html">Sedãs</a>
        <a href="camionetes.html">Camionetes</a>
        <a href="esportivos.html">Esportivos</a>
        <div class="nav-item">
            <a href="acessorios.html">Acessórios</a>
            <div class="submenu">
                <a href="pecas.html">Peças</a>
                <a href="pintura.html">Pintura</a>
                <a href="limpeza.html">Limpeza</a>
            </div>
        </div>
    </nav>

    <section>

        <div class="tittle">
            <h1 class="auto">Seja bem-vindo à Auto Cars!</h1>
            <p class="sub">Seu site de compra e venda de Automóveis!</p>
            <div class="baloes">
                <div class="balao1"><h1>VENDA</h1></div>
                <div class="balao2"><h1>COMPRE</h1></div>
                <div class="balao3"><h1>TROQUE</h1></div>
            </div>
            <div class="envios">
                <h1>Envios para todo o Brasil!</h1>
                <i class="fa-solid fa-truck-fast"></i>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 Auto-Cars. Todos os direitos reservados. - Desenvolvedor: Vinicius Friedrich Blau.</p>
    </footer>

</body>
</html>
